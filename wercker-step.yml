name: gh-npm-release
version: 0.2.0
description: deploy to github and npm
keywords:
  - github
  - npm
  - release
properties:
  branch:
    type: string
    required: true
  ghtoken:
    type: string
    required: true
  npmtoken:
    type: string
    required: true
  access:
    type: string
    required: false
    default: public
